<nb-card class="popup" [ngClass]="{'open': isPopupOpen}">
  <nb-card-header class="title" style="color: {{color}};">{{ title }}</nb-card-header>
  <nb-card-body>
    {{message}}
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="danger" (click)="dismiss()">Fermer</button>
    <button nbButton hero status="primary" (click)="dismiss()" *ngIf="navigateToUsersButton" class="float-right" (click)="navigateToUsersPage()">Utilisateurs</button>
  </nb-card-footer>
</nb-card>
